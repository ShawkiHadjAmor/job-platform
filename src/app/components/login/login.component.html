<div class="grid-container">
  <div class="image-section"></div>
  <div class="login-section">
    <div class="login-card">
      <h2 class="text-3xl font-semibold text-blue-600 mb-8">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email" class="block text-base font-medium text-blue-600 mb-2">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="block text-base font-medium text-blue-600 mb-2">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password" class="form-input" required>
        </div>
        <div *ngIf="errorMessage" class="mb-6 text-base text-red-600">{{ errorMessage }}</div>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
        <p class="mt-6 text-base text-gray-600">Don't have an account? <a routerLink="/register" class="text-blue-600 font-semibold hover:underline">Register</a></p>
      </form>
    </div>
  </div>
</div>
