<div class="p-8 sm:ml-64">
  <div class="mb-6">
    <a routerLink="/recruiter-dashboard" class="text-blue-600 hover:underline">Recruiter Dashboard</a>
    <span> > Create Category</span>
  </div>
  <div class="border border-gray-300 p-6 rounded">
    <h3 class="text-xl font-semibold text-blue-600 mb-4">Create Category</h3>
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
      <div class="mb-6">
        <label for="name" class="block text-sm font-medium text-blue-600 mb-2">Category Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter category name" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" [disabled]="categoryForm.invalid">Create Category</button>
    </form>
  </div>
</div>
